<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
    <header id="header" class = "header">
      <div id="viewScores" class="viewScoresClass">
        <h1>View High Scores</h1>   
      </div>
      <div id="timerShow" class="timerShow">
        <h2>Timer: </h2>
      </div>
    </header>
  <div class = "container" >
    <div id = "startScreen" >
      <h3>CODING QUIZ CHALLENGE</h3>
      <p>Try to answer the following code related questions within the time limit. <br> Keep in mind incorrect answers will negatively impact your <br>
      score by 5 seconds. Good luck!</p>
      <button id="startQBtn" class="btn">Start Quiz</button>
    </div>
    <div id = "quizScreen" >
      <h3 id = "quizQuestion">QUIZ QUESTION</h3>
      <div id="quizBtns">
        <div>
         <button id = "1" class="button qBtn"></button>
        </div>
        <div>
          <button id = "2" class="button qBtn"></button>
        </div>
        <div>
          <button id = "3" class="button qBtn"></button>
        </div>
        <div>
          <button id = "4" class="button qBtn"></button>
        </div>
      </div>
      <p class = "correctA" id = "correct" display ="visible"> </p>
    </div>

    <div id = "endScreen"  >
      <input type = "text" id = "initials" display="visible" placeholder = "initials here"></input>
<!-- add to high score and then show high scores and clear and start over buttons -->
      <button id = "submitBtn" display="visible" class="btn">Submit</button>
      <div id="startOver" >    
        <button id = "startOverBtn" display="visible" class ="btn">Start Over</button>
        <button id = "clearScoresBtn" display="visible" class= "btn">Clear Scores</button>
      </div>
    </div>
     <!-- The Modal -->
    <div id="myModal" class="modal">
     <!-- Modal content -->
    <div class="modal-content">
      <header id="modalHeader">
      <span class="close">&times;</span>
      <h5>HIGH SCORES</h5>
    </header>
    </header>   
        <div id="scoresList"></div>
    </div>
  </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
